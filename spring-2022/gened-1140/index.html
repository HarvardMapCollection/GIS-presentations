<body>

	<div class="reveal">

			</section>
			<section>
				<img src="images/1.png" alt="Map from 1635 convincing Europeans to populate New England.">

			<section>
				<h1>Follow up</h1>
				<ul>
					<li><a href="mailto:maps@harvard.edu">maps@harvard.edu</a> </li>

	<script>
